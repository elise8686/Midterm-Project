<!doctype html>
<html lang="tw">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>chatgpt產生</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/stylelist-chatgpt.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

</head>

<body>
    <!-- NAV -->
    <nav class="navbar navbar-expand-lg app-navbar">
        <div class="container">
            <a class="navbar-brand app-brand" href="#">
                <i class="bi bi-bounding-box"></i> Cama Booking
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMain">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navMain">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link fw-semibold" href="#">租借空間</a></li>
                    <li class="nav-item"><a class="nav-link fw-semibold" href="#">預約清單</a></li>
                    <li class="nav-item"><a class="nav-link fw-semibold" href="#">歷史紀錄</a></li>
                    <li class="nav-item ms-2">
                        <a class="nav-link" href="#" aria-label="User"><i class="bi bi-person-circle fs-5"></i></a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- PAGE -->
    <main class="container">
        <h1 class="page-title">預約空間</h1>

        <!-- Search panel -->
        <section class="search-card mb-4">
            <div class="row filter-gap">
                <div class="col-12 col-lg">
                    <label class="form-label">預約空間名稱</label>
                    <input type="text" class="form-control" placeholder="輸入預約空間關鍵字">
                </div>
                <div class="col-6 col-lg-2">
                    <label class="form-label">日期</label>
                    <input type="date" class="form-control">
                </div>
                <div class="col-6 col-lg-2">
                    <label class="form-label">時段（起）</label>
                    <input type="time" class="form-control">
                </div>
                <div class="col-6 col-lg-2">
                    <label class="form-label">時段（迄）</label>
                    <input type="time" class="form-control">
                </div>
                <div class="col-6 col-lg d-flex align-items-end justify-content-between">
                    <div class="view-toggles btn-group me-2" role="group" aria-label="view">
                        <button class="btn btn-sm active"><i class="bi bi-list-ul me-1"></i>清單</button>
                        <button class="btn btn-sm"><i class="bi bi-grid-3x3-gap me-1"></i>圖</button>
                        <button class="btn btn-sm"><i class="bi bi-layout-sidebar-inset-reverse me-1"></i>平面圖</button>
                    </div>
                    <div class="search-actions">
                        <button class="btn btn-outline-secondary me-2">清除</button>
                        <button class="btn btn-primary fw-bold"><i class="bi bi-search me-1"></i>搜尋</button>
                    </div>
                </div>
            </div>

            <!-- Advanced check list (靜態版，後續可改成 Accordion/Dropdown) -->
            <div class="row mt-3 g-3">
                <div class="col-12 col-lg-4">
                    <div class="search-chipbox">
                        <div class="mb-2 fw-semibold text-secondary">棟別 / 樓層</div>
                        <div class="row row-cols-2 g-2 small">
                            <div class="col">
                                <div class="form-check"><input class="form-check-input" type="checkbox" id="bA"><label
                                        class="form-check-label" for="bA">A 棟</label></div>
                            </div>
                            <div class="col">
                                <div class="form-check"><input class="form-check-input" type="checkbox" id="f1"><label
                                        class="form-check-label" for="f1">1 - 5 F</label></div>
                            </div>
                            <div class="col">
                                <div class="form-check"><input class="form-check-input" type="checkbox" id="bB"><label
                                        class="form-check-label" for="bB">B 棟</label></div>
                            </div>
                            <div class="col">
                                <div class="form-check"><input class="form-check-input" type="checkbox" id="f2"><label
                                        class="form-check-label" for="f2">6 - 10 F</label></div>
                            </div>
                            <div class="col">
                                <div class="form-check"><input class="form-check-input" type="checkbox" id="bC"><label
                                        class="form-check-label" for="bC">C 棟</label></div>
                            </div>
                            <div class="col">
                                <div class="form-check"><input class="form-check-input" type="checkbox" id="f3"><label
                                        class="form-check-label" for="f3">11 - 15 F</label></div>
                            </div>
                            <div class="col">
                                <div class="form-check"><input class="form-check-input" type="checkbox" id="bD"><label
                                        class="form-check-label" for="bD">D 棟</label></div>
                            </div>
                            <div class="col">
                                <div class="form-check"><input class="form-check-input" type="checkbox" id="f4"><label
                                        class="form-check-label" for="f4">16 - 20 F</label></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-12 col-lg-4">
                    <div class="search-chipbox">
                        <div class="mb-2 fw-semibold text-secondary">容納人數</div>
                        <div class="row row-cols-2 g-2 small">
                            <div class="col">
                                <div class="form-check"><input class="form-check-input" type="checkbox" id="r1"><label
                                        class="form-check-label" for="r1">1–4 人</label></div>
                            </div>
                            <div class="col">
                                <div class="form-check"><input class="form-check-input" type="checkbox" id="r2"><label
                                        class="form-check-label" for="r2">5–8 人</label></div>
                            </div>
                            <div class="col">
                                <div class="form-check"><input class="form-check-input" type="checkbox" id="r3"><label
                                        class="form-check-label" for="r3">9–12 人</label></div>
                            </div>
                            <div class="col">
                                <div class="form-check"><input class="form-check-input" type="checkbox" id="r4"><label
                                        class="form-check-label" for="r4">13+ 人</label></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-12 col-lg-4">
                    <div class="search-chipbox">
                        <div class="mb-2 fw-semibold text-secondary">設備</div>
                        <div class="row row-cols-2 g-2 small">
                            <div class="col">
                                <div class="form-check"><input class="form-check-input" type="checkbox" id="e1"><label
                                        class="form-check-label" for="e1">音響設備</label></div>
                            </div>
                            <div class="col">
                                <div class="form-check"><input class="form-check-input" type="checkbox" id="e2"><label
                                        class="form-check-label" for="e2">視訊設備</label></div>
                            </div>
                            <div class="col">
                                <div class="form-check"><input class="form-check-input" type="checkbox" id="e3"><label
                                        class="form-check-label" for="e3">白板 / 黏貼</label></div>
                            </div>
                            <div class="col">
                                <div class="form-check"><input class="form-check-input" type="checkbox" id="e4"><label
                                        class="form-check-label" for="e4">Checkbox</label></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Results header -->
        <div class="d-flex justify-content-between align-items-center mb-2">
            <div class="section-title">搜尋結果</div>
            <div class="muted small">3 spaces found</div>
        </div>

        <!-- Results list -->
        <section class="result-wrap mb-5">
            <div class="result-group-title"><i class="bi bi-star-fill"></i> 推薦</div>

            <!-- Card 1 (推薦) -->
            <article class="space-card">
                <div class="thumb"></div>
                <div class="info">
                    <div>
                        <p class="title mb-1">大型會議室 A3</p>
                        <div class="sub">A棟，3F　<span class="result-meta ms-2">可容納人數：12 人</span></div>
                    </div>
                </div>
                <div class="time">09:00 – 17:00</div>
                <button class="btn-book">預約</button>
            </article>

            <!-- Card 2 -->
            <article class="space-card">
                <div class="thumb"></div>
                <div class="info">
                    <div>
                        <p class="title mb-1">會議室 B7</p>
                        <div class="sub">B棟，2F　<span class="result-meta ms-2">可容納人數：5 人</span></div>
                    </div>
                </div>
                <div class="time">10:00 – 16:00</div>
                <button class="btn-book">預約</button>
            </article>

            <div class="mt-3 mb-2 text-secondary fw-semibold small">其他空間</div>

            <!-- Card 3 -->
            <article class="space-card">
                <div class="thumb"></div>
                <div class="info">
                    <div>
                        <p class="title mb-1">學習空間 C1</p>
                        <div class="sub">C棟，1F　<span class="result-meta ms-2">可容納人數：4 人</span></div>
                    </div>
                </div>
                <div class="time">14:00 – 18:00</div>
                <button class="btn-book">預約</button>
            </article>

            <!-- Card 4（候補） -->
            <article class="space-card">
                <div class="thumb"></div>
                <div class="info">
                    <div>
                        <p class="title mb-1">會議廳 D15</p>
                        <div class="sub">D棟，1F　<span class="result-meta ms-2">可容納人數：50 人</span></div>
                    </div>
                </div>
                <div class="time">14:00 – 18:00</div>
                <button class="btn-wait">候補</button>
            </article>

            <!-- Card 5（候補） -->
            <article class="space-card">
                <div class="thumb"></div>
                <div class="info">
                    <div>
                        <p class="title mb-1">大型會議室 D8</p>
                        <div class="sub">C棟，7F　<span class="result-meta ms-2">可容納人數：10 人</span></div>
                    </div>
                </div>
                <div class="time">14:00 – 18:00</div>
                <button class="btn-wait">候補</button>
            </article>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
</body>

</html>
